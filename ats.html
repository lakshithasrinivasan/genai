<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ATS Matcher</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
            --accent: #10b981;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        header { text-align: center; margin-bottom: 2rem; }
        header h1 { margin: 0; color: var(--primary); }
        
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .input-grid { grid-template-columns: 1fr; }
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label { font-weight: 600; color: #4b5563; }

        textarea {
            height: 200px;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            resize: none;
            font-family: inherit;
        }

        .upload-zone {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            background: #fafafa;
        }

        .upload-zone:hover { border-color: var(--primary); background: #f5f3ff; }

        button {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: var(--primary-hover); }

        .hidden { display: none; }

        /* Results Styling */
        .results-container {
            margin-top: 30px;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }

        .result-card {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            white-space: pre-line;
            border-left: 5px solid var(--primary);
        }

        .ats-highlight {
            border-left-color: var(--accent);
            background: #ecfdf5;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>AI ATS Matcher</h1>
        <p>Compare your Resume against a Job Description</p>
    </header>

    <form id="analyzeForm">
        <div class="input-grid">
            <div class="input-group">
                <label>Step 1: Upload Resume (PDF)</label>
                <div class="upload-zone" id="dropZone">
                    <input type="file" id="resumeInput" accept=".pdf" hidden>
                    <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" width="50" alt="PDF">
                    <p id="fileName">Click or Drag PDF here</p>
                </div>
            </div>

            <div class="input-group">
                <label>Step 2: Paste Job Description</label>
                <textarea id="jdInput" placeholder="Paste the full job requirements here..."></textarea>
            </div>
        </div>

        <button type="submit" id="submitBtn">Run ATS Analysis</button>
    </form>

    <div id="loading" class="hidden">
        <div class="loader"></div>
        <p style="text-align: center;">Gemini is analyzing and matching...</p>
    </div>

    <div id="results" class="results-container hidden">
        <h2>Analysis Results</h2>
        
        <label>ATS Match & Suggestions:</label>
        <div id="atsResult" class="result-card ats-highlight"></div>

        <label>Extracted Resume Data:</label>
        <div id="resumeResult" class="result-card"></div>

        <label>Parsed Job Requirements:</label>
        <div id="jdResult" class="result-card"></div>
        
        <button onclick="window.location.reload()" style="background:#6b7280;">Clear & Start Over</button>
    </div>
</div>

<script>
    const dropZone = document.getElementById('dropZone');
    const resumeInput = document.getElementById('resumeInput');
    const fileName = document.getElementById('fileName');
    const analyzeForm = document.getElementById('analyzeForm');
    const loading = document.getElementById('loading');
    const results = document.getElementById('results');

    // Handle File Selection
    dropZone.onclick = () => resumeInput.click();
    resumeInput.onchange = () => {
        if(resumeInput.files.length > 0) {
            fileName.innerText = resumeInput.files[0].name;
            dropZone.style.borderColor = "var(--accent)";
        }
    };

    // Handle Form Submission
    analyzeForm.onsubmit = async (e) => {
        e.preventDefault();

        const jdText = document.getElementById('jdInput').value;
        const resumeFile = resumeInput.files[0];

        if (!resumeFile || !jdText) {
            alert("Please provide both a Resume and a Job Description.");
            return;
        }

        // Prepare Data for Backend
        const formData = new FormData();
        formData.append('resume', resumeFile);
        formData.append('job_description', jdText);

        // UI Transition
        analyzeForm.classList.add('hidden');
        loading.classList.remove('hidden');

        try {
            const response = await fetch('/analyze', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.error) {
                alert("Error: " + data.error);
                window.location.reload();
            } else {
                loading.classList.add('hidden');
                results.classList.remove('hidden');

                // Inject Data
                document.getElementById('atsResult').innerText = data.ats_result;
                document.getElementById('resumeResult').innerText = data.parsed_resume;
                document.getElementById('jdResult').innerText = data.parsed_job_description;
            }
        } catch (err) {
            console.error(err);
            alert("Connection failed. Ensure backend is running on port 8080.");
            window.location.reload();
        }
    };

    // Drag and Drop Effects
    dropZone.ondragover = (e) => { e.preventDefault(); dropZone.style.background = "#eff6ff"; };
    dropZone.ondragleave = () => { dropZone.style.background = "#fafafa"; };
    dropZone.ondrop = (e) => {
        e.preventDefault();
        resumeInput.files = e.dataTransfer.files;
        fileName.innerText = resumeInput.files[0].name;
        dropZone.style.background = "#fafafa";
    };
</script>

</body>
</html>
